<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições Resilia</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <h1>Inscrições Resilia</h1>

    <h2>Preencha os campos abaixo com seus dados <br> para participar do processo seletivo</h2>

    <form>
        <label for="name">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome Completo">

        <label for="date">Data de Nascimento</label>
        <input type="date" name="date" id="date">

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

        <label for="cpf">Digite seu cpf</label>
        <input type="number" name="cpf" id="cpf" placeholder="Ex:000.000.000-00">

        <button class="botao" type="submit">Enviar</button>
    </form>
    
</body>
</html>
